<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1 class="blog-name">BadBunnY</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="posts.html">Posts</a></li>

                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="post-details-container">
        <article class="post-details">
            <h1 id="post-title">Loading...</h1>
            <p class="post-meta">
                <span id="post-author">Author: Loading...</span> | 
                <span id="post-date">Date: Loading...</span>
            </p>
            <img id="post-image" src="#" alt="Post Image" class="post-image">
            <div id="post-content">
                <p>Loading content...</p>
            </div>
        </article>
    </section>

    
    <section class="comment-section">
        <h2>Comments</h2>
        <div id="comments-list">
            
        </div>
        <form id="comment-form">
            <textarea id="comment-input" placeholder="Write your comment..." required></textarea>
            <button type="submit">Post Comment</button>
        </form>
    </section>
